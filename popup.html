<!DOCTYPE html>
<html>

<head>
  <title>V2 Saver</title>
  <link rel="stylesheet" href="popup.css">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>V2 Saver</h1>
    <h3>Add to list</h3>
    <input type="text" id="itemTitle" placeholder="Title">
    <input type="url" id="itemURL" placeholder="URL">
    <input type="text" id="itemTags" placeholder="Tags (comma-separated)">
    <div class="buttons">
      <button id="saveButton">Save</button>
      <button id="clearAllButton">Clear All</button>
    </div>

    <h3>Saved List</h3>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search...">
      <button id="searchButton">Search</button>
    </div>
    <select id="sortSelect">
      <option value="">Sort by...</option>
      <option value="title">Title</option>
      <option value="url">URL</option>
    </select>
    <ul id="savedList"></ul>

    <div class="buttons">
      <button id="exportButton">Export</button>
      <label for="importInput" class="import-label">Import</label>
      <input type="file" id="importInput" accept=".json" style="display: none;">
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
